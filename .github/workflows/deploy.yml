name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install cargo-make
        run: cargo install --force cargo-make

      - name: Build WASM client
        run: |
          cd wasm_client
          cargo make build_release

      - name: Prepare deployment files
        run: |
          echo "=== Verificando archivos antes de copiar ==="
          ls -la wasm_client/
          echo "=== Contenido de pkg ==="
          ls -la wasm_client/pkg/
          echo "=== Creando dist y copiando archivos ==="
          mkdir -p dist
          cp wasm_client/index.html dist/
          cp -r wasm_client/pkg dist/
          echo "=== Archivos en dist despu√©s de copiar ==="
          ls -la dist/
          echo "=== Contenido de dist/pkg ==="
          ls -la dist/pkg/
          echo "=== Verificando que index.html tenga contenido ==="
          head -5 dist/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
