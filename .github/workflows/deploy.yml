name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install cargo-make
        run: cargo install --force cargo-make

      - name: Build WASM client
        run: |
          cd wasm_client
          cargo make build_release

      - name: Prepare deployment files
        run: |
          echo "=== Creando dist limpio ==="
          rm -rf dist
          mkdir -p dist/pkg

          # Copiar archivos espec√≠ficos sin .gitignore
          cp wasm_client/index.html dist/
          cp wasm_client/pkg/*.js dist/pkg/
          cp wasm_client/pkg/*.wasm dist/pkg/
          cp wasm_client/pkg/*.d.ts dist/pkg/
          cp wasm_client/pkg/package.json dist/pkg/

          echo "=== Archivos copiados ==="
          find dist -type f -ls
          echo "=== Total: $(find dist -type f | wc -l) archivos ==="
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false
