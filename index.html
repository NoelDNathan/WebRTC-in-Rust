<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebRTC-in-Rust</title>
    <style>
        @keyframes changeColor {
            0% {color: rgb(29, 161, 69);}
            50% {color: rgb(9, 9, 207);}
            100% {color: rgb(29, 161, 69);}
        }

        .sinulabel {
            animation: changeColor ease;
            animation-iteration-count: infinite;
            animation-duration: 4s;
            animation-fill-mode: both;
        }

        /* Chat Styles */
        .chat-container {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgb(145, 133, 197);
            border-radius: 8px;
            margin: 20px 0;
            padding: 15px;
        }

        .chat-messages {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgb(90, 90, 90);
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 12px;
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid rgb(145, 133, 197);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .chat-send-btn {
            padding: 8px 16px;
            background-color: rgb(29, 161, 69);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-send-btn:hover {
            background-color: rgb(24, 136, 58);
        }

        .chat-send-btn:disabled {
            background-color: rgb(100, 100, 100);
            cursor: not-allowed;
        }

        .message-item {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .message-timestamp {
            color: rgb(150, 150, 150);
            font-size: 10px;
        }

        .message-content {
            color: rgb(220, 220, 220);
        }
        
    </style>
</head>

<body style="background-color:rgb(90, 36, 14);">
    <section id="app"></section>
    <div id="container">
        <h1><a title="WebRTC in RUST !" style="color: white;">WebRTC in Rust</a></h1>

        <label id="sessionid_heading" style="color: rgb(145, 133, 197);">Hosting Session ID:</label> 
        <label class= "sinulabel" id="sessionid_lbl" ></label>
        <br>
        <label id="session_connection_status" style="color: rgb(255, 255, 255);"></label>
        <label  id="session_connection_status_error" style="color: rgb(207, 9, 9);"></label>

        <h3><a title="Local Video" style="color: white; ">Local Video</a></h3>
        <video id="peer_a_video" width="320" height="240" style="color: white; outline-style: solid;" autoplay muted></video>
        <br>
        <button id="create_room" style="height:50px">Create Room</button>
        <button id="join_room" style="height:50px">Join Room</button>
        <input type="text" id="room_input" name="room_input" placeholder="Enter Room ID"/>
        <br><br>


        <!-- Room Controls -->
        <label id="sessionid_heading" style="color: rgb(145, 133, 197);">Room ID:</label>
        <label class="sinulabel" id="sessionid_lbl"></label>
        <br>
        <label id="session_connection_status" style="color: rgb(255, 255, 255);"></label>
        <label id="session_connection_status_error" style="color: rgb(207, 9, 9);"></label>

        <h3><a title="Local Video" style="color: white;">Local Video</a></h3>
        <video id="peer_a_video" width="320" height="240" style="color: white; outline-style: solid;" autoplay muted></video>
        <br>

        <button id="create_room" style="height:50px">Create Room</button>
        <button id="join_room" style="height:50px">Join Room</button>
        <input type="text" id="room_input" name="room_input" placeholder="Enter Room ID" />
        <br><br>

        <!-- Chat Section -->
        <div class="chat-container">
            <h3 style="color: white; margin-top: 0;">Chat Messages</h3>
            <div id="chat_messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat_input" class="chat-input" placeholder="Type your message here..." maxlength="500" disabled onkeydown="if(event.key==='Enter'){document.getElementById('send_message').click()}">
                <button id="send_message" class="chat-send-btn" disabled>Send</button>
            </div>
        </div>

        <hr>
        <button id="debug_client_state" style="height:50px">Print Client State</button>
        <label id="ws_conn_lbl" style="color: rgb(29, 161, 69);"></label> 
        <br>
        <button id="debug_signal_server_state" style="height:50px">Print Signalling Server State(In Terminal) </button>
        <label id="ws_conn_lbl_err" style="color: red;"></label>
        <br>

        <hr>
        <h3><a title="Remote Videos" style="color: white; ">Remote Videos</a></h3>
        <div id="remote_videos"></div>

    </div>

    <script type="module">
        // Detectar si estamos en GitHub Pages o desarrollo local
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        const load = async (base) => {
            const module = await import(base + 'wasm_client.js');
            const init = module.default;
            await init({ module_or_path: base + 'wasm_client_bg.wasm' });
        };
        if (isGitHubPages) {
            load('/WebRTC-in-Rust/pkg/');
        } else {
            load('./pkg/');
        }
    </script>
</body>

</html>
